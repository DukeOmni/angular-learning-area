<p>{{info.nome}}</p>
<p>{{info.idade}}</p>
<p>{{info.cpf}}</p>
<p>{{info.endereco | uppercase | camelCase }}</p>
<p>{{info.nota | number:'1.0-2'}}</p>
<p>{{info.saldo | currency}}</p>
<p>{{info.dataNasc | date }}</p>

<br>
<br>
<div>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Add Courses</mat-label>
        <input matInput #newCourse> 
    </mat-form-field>
    <button mat-raised-button color='primary' (click)="addCourse(newCourse.value)">add course</button>

</div>
<div>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput [(ngModel)]="filter"> 
    </mat-form-field>
</div>

<div>
    <h3>Pipe Puro</h3>
    <ul>
        <li *ngFor="let item of courses | arrayFilter:filter">{{item}}</li>
    </ul>

</div>
<div>
    <h3>Pipe Impuro</h3>
    <ul>
        <li *ngFor="let item of courses | filtroArrayImpure:filter">{{item}}</li>
    </ul>

</div>
<div>
    <h3>Maneira correta de filtrar</h3>
    <ul>
        <li *ngFor="let item of filterCourses()">{{item}}</li>
    </ul>

</div>
